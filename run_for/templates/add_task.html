<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_task.css') }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div id="rectangle1"></div>
    <div id="vector1"></div>
    <h1>Добавление задачи</h1>
    <h2>Название работы:</h2>
    <h3>Дата и время сдачи работы:</h3>
    <h4>Для кого задача:</h4>
<form method="POST">
    <table>
        <h5><input type="text" class="text1" name="name" placeholder="Название работы"></h5>
<input type="datetime-local" class="datetime" name="end_date">
<select class="select" name="to_user" method="GET">
                {% for name in names %}
                <option value="" SELECTED>{{name}}</option>
                {% endfor %}
</select>
    <h6><input type="text" class="text2" name="text_task" placeholder="Комментарий к задачи"></h6>
    <h7><input type="text" class="text3" name="files" placeholder="ссылка на ваше задание"></h7>
    <button class="button2" type="submit" value="Отправить задание">
    Отправить задание
    <img src="{{ url_for('static', filename='img/Arrow.png') }}" alt="" style="vertical-align:middle">
    </button>
    </table>
</form>
<form action="/tasks" method="get">>
    <button class="button1" type="submit">
    Отмена
    <img src="{{ url_for('static', filename='img/Vector.png') }}" alt="" style="vertical-align:middle">
    </button>
</form>
</body>
</html>
